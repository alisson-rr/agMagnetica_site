<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Magnética - Transforme seu WhatsApp em uma Máquina de Agendamentos 24h</title>
    <meta name="description" content="Atendimento humanizado, respostas imediatas e agendamentos automáticos que aumentam sua ocupação em até 85%. Sistema especializado para clínicas de estética com IA humanizada." />
    <meta name="keywords" content="agenda automática, whatsapp business, clínica estética, agendamento online, IA humanizada, automação atendimento" />
    <meta name="author" content="Alisson Rosa - Agenda Magnética" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Agenda Magnética - Sistema de Agendamento Inteligente para Estética" />
    <meta property="og:description" content="Transforme seu WhatsApp em uma máquina de agendamentos que trabalha 24h por você. Especializado em clínicas de estética." />
    <meta property="og:image" content="/images/logo.png" />
    <meta property="og:url" content="https://agendamagnetica.com.br" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Agenda Magnética - Agendamento Automático para Estética" />
    <meta name="twitter:description" content="IA humanizada que vende e agenda por você 24h/dia. Aumente sua ocupação em até 85%." />
    <meta name="twitter:image" content="/images/logo.png" />
    <meta property="og:type" content="website" />

    <!-- Preconnect para recursos críticos (reduz latência de conexão) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://connect.facebook.net" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com" crossorigin>
    <link rel="preconnect" href="https://static.cloudflareinsights.com" crossorigin>
    
    <!-- DNS Prefetch para recursos secundários -->
    <link rel="dns-prefetch" href="https://static.hotjar.com">
    <link rel="dns-prefetch" href="https://www.clarity.ms">
    <link rel="dns-prefetch" href="https://www.facebook.com">

    <!-- CSS Crítico inline para evitar render-blocking -->
    <style>
      /* CSS Crítico - Above the fold - Otimizado para LCP */
      *,::after,::before{box-sizing:border-box;border:0 solid}
      html{line-height:1.5;-webkit-text-size-adjust:100%;font-family:'Nunito',ui-sans-serif,system-ui,sans-serif}
      body{margin:0;line-height:inherit;background-color:hsl(45 30% 96%);color:hsl(30 15% 20%);-webkit-font-smoothing:antialiased}
      h1,h2,h3,h4,h5,h6{font-family:'Playfair Display',serif;margin:0}
      p{margin:0}
      img{display:block;max-width:100%;height:auto}
      #root{min-height:100vh}
      .min-h-screen{min-height:100vh}
      .flex{display:flex}
      .flex-col{flex-direction:column}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .overflow-hidden{overflow:hidden}
      .overflow-x-hidden{overflow-x:hidden}
      .relative{position:relative}
      .absolute{position:absolute}
      .inset-0{inset:0}
      .z-0{z-index:0}
      .z-10{z-index:10}
      .bg-background{background-color:hsl(45 30% 96%)}
      .text-foreground{color:hsl(30 15% 20%)}
      .text-primary{color:hsl(43 65% 45%)}
      .container{width:100%;max-width:1280px;margin:0 auto;padding:0 1rem}
      .grid{display:grid}
      .gap-8{gap:2rem}
      .gap-12{gap:3rem}
      .space-y-6>:not([hidden])~:not([hidden]){margin-top:1.5rem}
      .text-center{text-align:center}
      .text-4xl{font-size:2.25rem;line-height:2.5rem}
      .text-lg{font-size:1.125rem;line-height:1.75rem}
      .font-bold{font-weight:700}
      .font-semibold{font-weight:600}
      .leading-tight{line-height:1.25}
      .rounded-2xl{border-radius:1rem}
      .rounded-xl{border-radius:0.75rem}
      .rounded-full{border-radius:9999px}
      .shadow-2xl{box-shadow:0 25px 50px -12px rgb(0 0 0 / 0.25)}
      .py-6{padding-top:1.5rem;padding-bottom:1.5rem}
      .px-6{padding-left:1.5rem;padding-right:1.5rem}
      .py-16{padding-top:4rem;padding-bottom:4rem}
      .mt-8{margin-top:2rem}
      .pt-4{padding-top:1rem}
      .gap-4{gap:1rem}
      .gap-2{gap:0.5rem}
      .max-w-xl{max-width:36rem}
      .mx-auto{margin-left:auto;margin-right:auto}
      .w-full{width:100%}
      .max-w-xs{max-width:20rem}
      .h-4{height:1rem}.w-4{width:1rem}.h-5{height:1.25rem}.w-5{width:1.25rem}
      .inline-block{display:inline-block}
      .text-sm{font-size:0.875rem;line-height:1.25rem}
      .text-muted-foreground{color:hsl(30 10% 45%)}
      .bg-primary\\/10{background-color:hsl(43 65% 45% / 0.1)}
      .border{border-width:1px}
      .border-primary\\/20{border-color:hsl(43 65% 45% / 0.2)}
      /* Animação CSS para hero - não bloqueia JS */
      .animate-fade-in{animation:fadeIn .4s ease-out forwards}
      @keyframes fadeIn{from{opacity:0}to{opacity:1}}
      /* Responsivo */
      @media(min-width:640px){.sm\\:flex-row{flex-direction:row}.sm\\:max-w-sm{max-width:24rem}.sm\\:px-8{padding-left:2rem;padding-right:2rem}.sm\\:text-lg{font-size:1.125rem}}
      @media(min-width:768px){.md\\:text-5xl{font-size:3rem;line-height:1}.md\\:text-xl{font-size:1.25rem;line-height:1.75rem}.md\\:max-w-md{max-width:28rem}}
      @media(min-width:1024px){.lg\\:grid-cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}.lg\\:text-left{text-align:left}.lg\\:justify-end{justify-content:flex-end}.lg\\:justify-start{justify-content:flex-start}.lg\\:mx-0{margin-left:0;margin-right:0}.lg\\:py-24{padding-top:6rem;padding-bottom:6rem}.lg\\:text-6xl{font-size:3.75rem;line-height:1}.lg\\:max-w-md{max-width:28rem}.lg\\:mt-0{margin-top:0}.lg\\:gap-12{gap:3rem}}
      /* CTA Button crítico - estilos completos para renderização instantânea */
      button{cursor:pointer;font-family:inherit}
      .from-green-500{--tw-gradient-from:#22c55e;--tw-gradient-to:rgb(34 197 94/0);--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to)}
      .to-green-600{--tw-gradient-to:#16a34a}
      .bg-gradient-to-r{background-image:linear-gradient(to right,var(--tw-gradient-stops))}
      .text-white{color:#fff}
      .h-12{height:3rem}
      .px-8{padding-left:2rem;padding-right:2rem}
      .text-base{font-size:1rem;line-height:1.5rem}
      .ml-2{margin-left:0.5rem}
      .shrink-0{flex-shrink:0}
      .whitespace-normal{white-space:normal}
      /* Min-height hero */
      .min-h-\\[90vh\\]{min-height:90vh}
      /* Background gradient hero */
      .from-background{--tw-gradient-from:hsl(45 30% 96%);--tw-gradient-to:rgb(248 247 243/0);--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to)}
      .via-background\\/90{--tw-gradient-to:rgb(248 247 243/0);--tw-gradient-stops:var(--tw-gradient-from),hsl(45 30% 96%/.9),var(--tw-gradient-to)}
      .to-background\\/60{--tw-gradient-to:hsl(45 30% 96%/.6)}
    </style>

    <!-- Google Fonts - Carregamento otimizado não-bloqueante -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet"></noscript>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
